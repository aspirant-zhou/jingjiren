<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/releasetime.css">
</head>

<body>
    <script src="../js/rem.js"></script>
    <!-- 公用头部 -->
    <header>
        <img src="../images/leftj.png" alt="">
        <span>发布</span>
    </header>
    <!-- 中间内容 -->
    <main>
        <div class="top">
            <p>任务类型</p>
            <div class="classify">
                <p>推广</p>
                <p>注册</p>
                <p>关注</p>
                <p>评论</p>
                <p>浏览</p>
                <p>助力</p>
                <p>转发</p>
                <p>问卷</p>
                <p>高价</p>
                <p>特单</p>
                <p>长单</p>
                <p>电商</p>
                <p>实名</p>
                <p>其他</p>
            </div>
        </div>
        <div class="middle">
            <form action="">
                <p>
                    <label for="">项目名称</label>
                    <input type="text" placeholder="请输入项目名称">
                </p>
                <p>
                    <label for="">任务标题</label>
                    <input type="text" placeholder="请输入任务标题">
                </p>
                <p>
                    <label for="">完成时间</label>
                    <input type="text" placeholder="请选择完成时间">
                    <img class="arrow" src="../images/rightj.png" alt="">
                </p>
                <p>
                    <label for="">审核时间</label>
                    <input type="text" placeholder="请选择审核时间">
                    <img class="arrow" src="../images/rightj.png" alt="">
                </p>
                <p>
                    <label for="">重复做单</label>
                    <img src="../images/sure.png" alt=""><span>是</span>
                    <b></b><span>否</span>
                </p>
                <p>
                    <label for="">任务区域</label>
                    <input type="text" placeholder="请选择任务区域">
                    <img class="arrow" src="../images/rightj.png" alt="">
                    <!-- <label for="">重复做单</label> -->
                    <img class="sure" src="../images/sure.png" alt=""><span>限制本地用户不可接</span>
                    <b></b><span>否</span>
                </p>
                <p>
                    <label for="">任务说明</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="请输入任务说明(最多200字)"></textarea>
                </p>
            </form>
        </div>
        <div class="bottom">
            <p>
                <span>任务出价</span>
                <b>2.00</b>
            </p>
            <p>
                <span>任务数量</span>
                <b>15</b>
            </p>
            <p>
                <span>预付合计</span>
                <b>15</b>
            </p>
        </div>
        <div class="steps">
            <p>任务步骤</p>
            <img src="../images/upload.png" alt="">
        </div>
        <div class="steps">
            <p>验证步骤</p>
            <img src="../images/upload.png" alt="">
        </div>
        <div class="warning">
            <span>警告</span>
            <p>
                1.禁止发布同类平台、诱导私加好友，经发现将封号 处理，扣除账户余额
            </p>
            <p>2.需认证费的任务，详细说明金额；</p>
        </div>
    </main>
    <!-- 公用脚部 -->
    <footer>
        发布
    </footer>
    <!-- 蒙层 -->
    <div class="mark"></div>
    <div class="time_window">
        <div class="box">
            <div class="choose">
                <b>选择时间</b>
                <img src="../images/exit.png" alt="">
            </div>
        </div>
        <div class="time">
            <p>30分钟</p>
            <p>1小时</p>
            <p>2小时</p>
        </div>
        <div class="submit">提交</div>
    </div>
</body>

</html>
