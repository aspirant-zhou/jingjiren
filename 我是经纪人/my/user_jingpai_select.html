<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页竞选 选择任务</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/user_jingpai_select.css">
</head>

<body>
    <script src="../js/rem.js"></script>
    <header>
        <img src="../images/leftj.png" alt="">
        <span>选择任务</span>
    </header>
    <div class="join">
        <div class="join_in">
            <div class="top">
                <img src="../images/sure.png" alt="">
                <img src="../images/my/round.png" alt="" style="display: none;">
            </div>
            <!-- 进行中 -->
            <div class="progress">
                <div>
                    <img src="../images/tx3.png" alt="" class="tx">
                    <img src="../images/vip.png" alt="" class="vip">
                    <p>淘宝特价</p>
                </div>
                <p>进行中</p>
            </div>

            <!-- 新人必做小任务 -->
            <div class="new">
                <p>新人必做小任务</p>
                <p>+3元</p>
            </div>
            <div class="push">
                <p>
                    <b>推广</b>
                    <b>顶</b>
                    <b>推</b>
                </p>
                <p>已完成252/剩余57</p>
            </div>
            <div class="timeDate">
                <p>发布:2020-04-12 12:21</p>
                <p>截止:2020-04-12 12:21</p>
            </div>
        </div>
    </div>
    <div class="join">
        <div class="join_in">
            <div class="top">
                <img src="../images/sure.png" alt="" style="display: none;">
                <img src="../images/my/round.png" alt="">
            </div>
            <!-- 进行中 -->
            <div class="progress">
                <div>
                    <img src="../images/tx3.png" alt="" class="tx">
                    <img src="../images/vip.png" alt="" class="vip">
                    <p>淘宝特价</p>
                </div>
                <p>进行中</p>
            </div>

            <!-- 新人必做小任务 -->
            <div class="new">
                <p>新人必做小任务</p>
                <p>+3元</p>
            </div>
            <div class="push">
                <p>
                    <b>推广</b>
                    <b>顶</b>
                    <b>推</b>
                </p>
                <p>已完成252/剩余57</p>
            </div>
            <div class="timeDate">
                <p>发布:2020-04-12 12:21</p>
                <p>截止:2020-04-12 12:21</p>
            </div>
        </div>
    </div>

    <div class="footer">
        确定

</body>

</html>
