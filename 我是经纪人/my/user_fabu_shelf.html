<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/user_fabu_mshelf.css">
</head>

<body>
    <script src="../js/rem.js"></script>
    <!-- 公用头部 -->
    <header>
        <img src="../images/leftj.png" alt="">
        <span>发布管理</span>
        <b>发布规则</b>
    </header>
    <main>
        <div class="tab">
            <span class="active">已上架</span>
            <span style="border: none;">未上架</span>
        </div>
        <div class="join">
            <div class="join_in">
                <!-- 进行中 -->
                <div class="progress">
                    <div>
                        <img src="../images/tx3.png" alt="" class="tx">
                        <img src="../images/vip.png" alt="" class="vip">
                        <p>淘宝特价</p>
                    </div>
                    <p>领取时间:2020-11-21 12:08</p>
                </div>

                <!-- 新人必做小任务 -->
                <div class="new">
                    <p>新人必做小任务</p>
                </div>
                <div class="timeDate">
                    <p>需在1小时内提交</p>
                    <p>+32.01元</p>
                </div>
                <div class="bom">
                    <div>
                        <p>修改</p>
                        <p>下架</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="join">
            <div class="join_in">
                <!-- 进行中 -->
                <div class="progress">
                    <div>
                        <img src="../images/tx3.png" alt="" class="tx">
                        <img src="../images/vip.png" alt="" class="vip">
                        <p>淘宝特价</p>
                    </div>
                    <p>领取时间:2020-11-21 12:08</p>
                </div>

                <!-- 新人必做小任务 -->
                <div class="new">
                    <p>新人必做小任务</p>
                </div>
                <div class="timeDate">
                    <p>需在1小时内提交</p>
                    <p>+32.01元</p>
                </div>
                <div class="bom">
                    <div>
                        <p>修改</p>
                        <p>下架</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
