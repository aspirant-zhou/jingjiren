<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的店铺 查看列表</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/user_dianpu_list.css">
</head>

<body>
    <script src="../js/rem.js"></script>
    <header>
        <img src="../images/leftj.png" alt="">
        <span>提交列表</span>
    </header>
    <div class="join">
        <div class="join_in">
            <div class="progress">
                <div>
                    <img src="../images/tx3.png" alt="" class="tx">
                    <img src="../images/vip.png" alt="" class="vip">
                    <p class="uname">淘宝特价</p>
                    <p class="push">
                        <span>推广</span>
                        <span>顶</span>
                        <span>推</span>
                    </p>
                </div>
                <p>+3元</p>
            </div>
            <!-- 新人必做小任务 -->
            <div class="new">
                <p>新人必做小任务</p>
                <p>已完成252/剩余57</p>
            </div>
            <div class="timeDate">
                <span>发布:2020-04-12 12:21</span>
                <span>截止:2020-04-12 12:21</span>
            </div>
        </div>
    </div>
    <main>
        <div class="nav">
            <span class="active">全部</span>
            <span style="border: none;">待审核</span>
            <span style="border: none;">审核通过</span>
            <span style="border: none;">审核未通过</span>
            <span style="border: none;">接单未提交</span>
        </div>
        <div class="box">
            <p>审核通过</p>
            <div class="list">
                <div>
                    <img src="../images/tx1.png" alt="">
                    <div>
                        <div>
                            <b>李玲玲</b>
                            <b>UID:25874</b>
                        </div>
                        <span>提交时间:2020-08-12</span>
                    </div>
                </div>
                <p class="gz">查看详情</p>
                <!-- <p class="hgz" style="display: none;">互相关注</p> -->
            </div>
        </div>
        <div class="box">
            <p>审核未通过</p>
            <div class="list">
                <div>
                    <img src="../images/tx1.png" alt="">
                    <div>
                        <div>
                            <b>张记录</b>
                            <b>UID:25874</b>
                        </div>
                        <span>提交时间:2020-08-12</span>
                    </div>
                </div>
                <p class="gz">查看详情</p>
                <!-- <p class="hgz" style="display: none;">互相关注</p> -->
            </div>
        </div>
        <div class="box">
            <p>待审核</p>
            <div class="list">
                <div>
                    <img src="../images/tx1.png" alt="">
                    <div>
                        <div>
                            <b>不啊多</b>
                            <b>UID:25874</b>
                        </div>
                        <span>提交时间:2020-08-12</span>
                    </div>
                </div>
                <p class="gz">查看详情</p>
                <!-- <p class="hgz" style="display: none;">互相关注</p> -->
            </div>
        </div>
        <div class="box">
            <p>未提交</p>
            <div class="list">
                <div>
                    <img src="../images/tx1.png" alt="">
                    <div>
                        <div>
                            <b>张记录</b>
                            <b>UID:25874</b>
                        </div>
                        <span>提交时间:2020-08-12</span>
                    </div>
                </div>
                <p class="gz">查看详情</p>
                <!-- <p class="hgz" style="display: none;">互相关注</p> -->
            </div>
        </div>

    </main>
</body>

</html>
