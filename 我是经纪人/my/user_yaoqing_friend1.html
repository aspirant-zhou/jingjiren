<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请好友</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/user_yaoqing_friend.css">
</head>

<body>
    <script src="../js/rem.js"></script>
    <header>
        <img src="../images/leftj.png" alt="">
        <span>邀请好友</span>
    </header>
    <main>
        <div class="bg1"></div>
        <div class="bg2">
            <p class="my">我的邀请码：6874</p>
            <img src="../images/my/cloneInvited.png" alt="" class="clone">
            <img src="../images/my/ercode.png" alt="" class="erwei">
            <img src="../images/my/shareInvited.png" alt="" class="share">
            <p class="link">分享邀请链接</p>
        </div>
        <div class="friend">
            <img src="../images/my/people2.png" alt="" class="left_friend">
            <img src="../images/my/people1.png" alt="" class="right_friend">
        </div>
        <div class="bg3">
            <div class="price">
                <div class="pri">
                    <p class="pri1">累计提成(元)</p>
                    <p class="pri2">累计好友</p>
                </div>
                <div class="money">
                    <span>32.4</span>
                    <span>23</span>
                </div>
            </div>
            <div class="invited">
                <div class="invited_friend">
                    <p>您当前邀请等级为普通级别，再邀请3位好友解锁直推</p>
                    <p>好友：4%</p>
                    <p>中级：4% 中级：3个直推 好友提成：4% </p>
                    <p>高级：20个直推 好友提成：6%</p>
                    <p>特级：50个直推 好友提成：9%</p>
                </div>
            </div>

        </div>
        <div class="my_yaoqing">
            <img src="../images/myInvited.png" alt="">
        </div>
    </main>
</body>

</html>
