<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的资产</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/user_money.css">
</head>

<body>
    <script src="../js/rem.js"></script>
    <header>
        <img src="../images/leftj.png" alt="">
        <span>我的资产</span>
    </header>
    <main>
        <div class="bg">
            <p>总资产(元)</p>
            <p>3.46</p>
            <p>
                <span>累计赚钱(元)</span>
                <span>今日已赚(元)</span>
            </p>
            <p>
                <b>3.46</b>
                <b>3.46</b>
            </p>
        </div>
        <div class="list">
            <div class="money">
                <p>佣金余额</p>
                <p>6.24</p>
            </div>
            <div>
                <p>可提现</p>
                <p class="gomoney">去赚钱</p>
                <img src="../images/rightj.png" alt="">
            </div>
        </div>
        <div class="list">
            <div class="money">
                <p>任务币余额</p>
                <p>6.24</p>
            </div>
            <div>
                <img src="../images/rightj.png" alt="">
            </div>
        </div>
        <div class="list">
            <div class="money">
                <p>保证金</p>
                <p>6.24</p>
            </div>
            <div>
                <img src="../images/rightj.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
